<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<title>Cinema</title>
	<link rel="stylesheet" href="libs/bootstrap-theme.min.css">
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="libs/angular.js"></script>
	<script src="js/angular_route.js"></script>
	
</head>
<body ng-controller="appCtrl">
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-5 col-xs-5">
					<form class="navbar-form" role="search">
    					<div class="input-group add-on">
     						 <input class="form-control" placeholder="Поиск" name="srch-term" id="srch-term" type="text" ng-model="text.name">
      						<div class="input-group-btn">
       						 	<a href="search"><div class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></div></a>
					     	</div>
					    </div>
					</form>
				</div>
				<div class="col-sm-7 col-xs-7">
					<nav class="navbar navbar-default">
						<div class="container trending">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
							<div class="collapse navbar-collapse" id="navbar-collapse-1">
								<ul class="nav navbar-nav trending-menu">
									<li><a class="week" href="/">Главная</a></li>
									<li><a href="films">Фильмы</a></li>
									<li><a href="serials">Сериалы</a></li>
									<li><a href="multfilms">Мультфильмы</a></li>
									<li><a href="" data-toggle="modal" data-target="#myModal" ng-click="showForm1 = false">Войти</a></li>

								</ul>
							</div><!-- end navbar-collapse -->
						</div><!-- end container-->
					</nav>



				</div>
			</div>
		</div>
	</header>
	<!-- ВЬЮШКИ -->
	<section>
		<div class="container container--content" ng-view>

		</div>
	</section>

	  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal--logIn">

      <!-- Modal content-->
      	<div class="modal-content">

      		<!-- Форма вход -->
			<form class="formLogIn" ng-hide="showForm1">
		    	<div class="form-group">
		    		<label for="name" required>Имя(Ник):</label>
		    		<input type="name" class="form-control" placeholder="Введите имя" id="name">
		    	</div>
		    	<div class="form-group">
		      		<label for="pwd" required>Пароль:</label>
		      		<input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
		    	</div>
		    	<div class="checkbox">
		      		<label><input type="checkbox"> Запомнить меня</label>
		    	</div>
		    	<a href="" ng-click="showForm1 = !showForm1">Регистрация</a>
		   		<button type="submit" class="btn btn-default" ng-click="logIn()">Войти</button>
		   	</form>
      		<!-- Форма регистрация -->
			<form class="formRegister" ng-show="showForm1">
		    	<div class="form-group">
		    		<label for="name">Имя(Ник):</label>
		    		<input type="name" class="form-control" placeholder="Введите имя" id="name">
		    	</div>
		    	<div class="form-group">
		      		<label for="email">Имейл:</label>
		     		<input type="email" class="form-control" id="email" placeholder="Введите имейл">
		    	</div>
		    	<div class="form-group">
		      		<label for="pwd">Пароль:</label>
		      		<input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
		    	</div>
		    	<div class="form-group">
		      		<label for="pwd">Повторно введите пароль:</label>
		      		<input type="password" class="form-control" id="rePwd" placeholder="Введите пароль">
		    	</div>

		    	<button type="submit" class="btn btn-default">Зарегистрироватся</button>
			</form>
      	</div>
    </div>
  </div>

	<script src="libs/jquery.min.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/owlJS.js"></script>
</body>
</html>
